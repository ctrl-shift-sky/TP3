<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Control Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f0f0f0;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }
      .button {
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }
      .on {
        background-color: #4caf50;
        color: white;
      }
      .off {
        background-color: #f44336;
        color: white;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .status {
        font-size: 18px;
        margin: 20px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .led-on {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .led-off {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ESP32 Control Panel</h1>

      <!-- Temperature Display -->
      <div class="control-section">
        <h2>Temperature: %sÂ°C</h2>
        <a href="/refresh" class="button">ðŸ”„ Refresh</a>
      </div>

      <!-- Stepper Control -->
      <div class="control-section">
        <h2>Stepper Motor</h2>
        <div class="stepper-controls">
          <a href="/stepper/left/100" class="button on">â¬… 100 Steps</a>
          <a href="/stepper/right/100" class="button on">âž¡ 100 Steps</a>
        </div>
        <div class="stepper-controls" style="margin-top: 10px">
          <a href="/stepper/left/2048" class="button off">â¬… Full Rotation</a>
          <a href="/stepper/right/2048" class="button off">âž¡ Full Rotation</a>
        </div>
      </div>

      <!-- Existing LED controls remain -->
    </div>
  </body>
</html>
