<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">ESP32 Control Panel</h1>

      <!-- Temperature Display -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">
          Temperature: <span class="font-mono text-blue-600">{temp}&#8451;</span>
        </h2>
        <a href="/refresh" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          &#x1F504; Refresh
        </a>
      </div>

      <!-- Stepper Motor Control -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Stepper Motor Control</h2>
        <p class="mb-4 text-gray-600">Current speed: <span class="font-mono">{speed}</span> steps/sec</p>
        <form action="/stepper/speed" method="get" class="flex items-center mb-4">
          <label class="mr-2 text-gray-700">Speed (steps/sec):</label>
          <input type="number" name="value" min="1" max="1000" value="{speed}"
                 class="border border-gray-300 rounded px-2 py-1 w-24 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="submit" value="Set Speed"
                 class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition" />
        </form>
        <form action="/stepper/direction" method="get" class="flex justify-center space-x-4">
          <button name="dir" value="1" type="submit"
                  class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Right</button>
          <button name="dir" value="0" type="submit"
                  class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Left</button>
        </form>
      </div>

      <!-- Example for future LED controls or other sections -->
      <!--
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">LED Controls</h2>
        <!-- Add your LED controls here --
      </div>
      -->
    </div>
  </body>
</html>
